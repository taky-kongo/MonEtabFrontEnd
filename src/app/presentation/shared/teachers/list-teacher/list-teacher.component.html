<div class="mat-elevation-z8">
  <div class="content">
    <h2>Professeurs (3)</h2>
    <button mat-raised-button color="primary" routerLink="/add-teacher"><mat-icon>person_add</mat-icon>Nouvel professeur</button>
  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Prenom Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <!-- Genre Column -->
    <ng-container matColumnDef="matiere">
      <th mat-header-cell *matHeaderCellDef> Matière </th>
      <td mat-cell *matCellDef="let element"> {{element.matiere}} </td>
    </ng-container>

    <!-- Classe Column -->
    <ng-container matColumnDef="vacant">
      <th mat-header-cell *matHeaderCellDef> Vacant </th>
      <td mat-cell *matCellDef="let element"> {{element.vacant}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Telephone Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> Téléphone </th>
      <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>

    <!-- Ville Column -->
    <ng-container matColumnDef="ville">
      <th mat-header-cell *matHeaderCellDef> Ville </th>
      <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" routerLink="/add-teacher">{{element.action[0]}}</button>
        <button mat-raised-button color="warn">{{element.action[1]}}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
