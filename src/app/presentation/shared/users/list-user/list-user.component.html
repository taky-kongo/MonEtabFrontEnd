<div class="mat-elevation-z8">
  <div class="content">
    <h2>Utilisateurs (3)</h2>
    <button mat-raised-button color="primary" routerLink="/add-user"><mat-icon>person_add</mat-icon>Nouvel utilisateur</button>
  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- Nom Column -->
    <ng-container matColumnDef="pseudo">
      <th mat-header-cell *matHeaderCellDef> Pseudo </th>
      <td mat-cell *matCellDef="let element"> {{element.pseudo}} </td>
    </ng-container>

    <!-- Date de création Column -->
    <ng-container matColumnDef="dateCreation">
      <th mat-header-cell *matHeaderCellDef> Date de création </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreation}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" routerLink="/add-user">{{element.action[0]}}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
